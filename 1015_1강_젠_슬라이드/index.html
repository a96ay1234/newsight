
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 슬라이더 젠코딩</title>
     
<style>
    * {margin:0; padding:0; border:0; vertical-align:middle;}
    #warp {width:100%;}
    #warp .slide-container {width:100%; overflow-x: scroll;}
    #warp .slide-container .slide-view {width:100%;}
    #warp .slide-container .slide-view .slide-warp {width:1400%; display: flex;}
    #warp .slide-container .slide-view .slide-warp .slide {width:100%;}
    #warp .slide-container .slide-view .slide-warp .slide img {width:100%;}
</style>

</head>


<body>
    <!-- div#warp>div.slide-container>div.slide-view>ul.slide-warp>li.slide.slide$*14>img[src=./img/slide_img_$$.jpg] -->

    <div id="warp">
        <div class="slide-container">
            <div class="slide-view">
                <ul class="slide-warp">
                    <li class="slide slide1"><img src="./img/slide_img_01.jpg" alt=""></li>
                    <li class="slide slide2"><img src="./img/slide_img_02.jpg" alt=""></li>
                    <li class="slide slide3"><img src="./img/slide_img_03.jpg" alt=""></li>
                    <li class="slide slide4"><img src="./img/slide_img_04.jpg" alt=""></li>
                    <li class="slide slide5"><img src="./img/slide_img_05.jpg" alt=""></li>
                    <li class="slide slide6"><img src="./img/slide_img_06.jpg" alt=""></li>
                    <li class="slide slide7"><img src="./img/slide_img_07.jpg" alt=""></li>
                    <li class="slide slide8"><img src="./img/slide_img_08.jpg" alt=""></li>
                    <li class="slide slide9"><img src="./img/slide_img_09.jpg" alt=""></li>
                    <li class="slide slide10"><img src="./img/slide_img_10.jpg" alt=""></li>
                    <li class="slide slide11"><img src="./img/slide_img_11.jpg" alt=""></li>
                    <li class="slide slide12"><img src="./img/slide_img_12.jpg" alt=""></li>
                    <li class="slide slide13"><img src="./img/slide_img_13.jpg" alt=""></li>
                    <li class="slide slide14"><img src="./img/slide_img_14.jpg" alt=""></li>
                </ul>
            </div>
        </div>
    </div>


</body>
</html>
